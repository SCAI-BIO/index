<mat-form-field>
  <div>
    <mat-toolbar>
      <input matInput [value]="fileName" />

      <button
        mat-button
        color="primary"
        [disabled]="!currentFile"
        (click)="uploadFile()"
      >
        Upload
      </button>
    </mat-toolbar>

    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      name="fileInput"
    />
  </div>
</mat-form-field>
