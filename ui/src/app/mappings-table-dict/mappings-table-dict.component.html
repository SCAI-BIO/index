<table mat-table [dataSource]="table_data" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- term Column -->
  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef>term</th>
    <td mat-cell *matCellDef="let element">{{ element.variable }}</td>
  </ng-container>

  <!-- similarity Column -->
  <ng-container matColumnDef="similarity">
    <th mat-header-cell *matHeaderCellDef>similarity</th>
    <td mat-cell *matCellDef="let element">{{ element.mapping.similarity }}</td>
  </ng-container>

  <!-- concept_label Column -->
  <ng-container matColumnDef="concept_label">
    <th mat-header-cell *matHeaderCellDef>concept_label</th>
    <td mat-cell *matCellDef="let element">
      {{ element.mapping.concept.name }}
    </td>
  </ng-container>

  <!-- concept_id Column -->
  <ng-container matColumnDef="concept_id">
    <th mat-header-cell *matHeaderCellDef>concept_id</th>
    <td mat-cell *matCellDef="let element">{{ element.mapping.concept.id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 30]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
